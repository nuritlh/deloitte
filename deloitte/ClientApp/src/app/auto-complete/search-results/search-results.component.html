<!--results-->

<div class="flex justify-center">
  <div class="flex justify-center width-100">
    <div class="results-container">
      <div class="flex result-row" *ngFor="let employee of filteredEmployees">
        <img class="auto-complete-result-img" [src]="employee.imageUrl" alt="employee-avatar">
        <div>
          <p class="auto-complete-result-name">{{employee.name}}</p>
          <p class="auto-complete-result-title">{{employee.workTitle}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
